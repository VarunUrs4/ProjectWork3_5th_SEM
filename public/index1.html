<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/index1.css" />
  </head>
  <body>
    <div id="root">
      <div class="border_curve left_sidebar">
        <div class="logo">
          <img class="logo_img" src="../src/Images/Logo.png" alt="logo" />
          <h3 class="logo_title">CampVerse</h3>
        </div>
        <div class="category">
          <a href="#" class="forum"><h3>Forum</h3></a>
          <a href="#" class="resources"><h3>Resources</h3></a>
          <a href="#" class="placements"><h3>Placements</h3></a>
          <a href="#" class="events"><h3>Events</h3></a>
        </div>
        <div class="signout_container">
          <!-- <div class="signout_icon"></div> -->
          <button class="signout_btn">Sign Out</button>
        </div>
      </div>

      <div class="border_curve navbar">
        <div class="nav_links">
          <a href="#" class="home"><h3>Home</h3></a>
          <a href="#" class="about"><h3>About</h3></a>
          <a href="#" class="contact"><h3>Contact</h3></a>
          <a href="#" class="more"><h3>More</h3></a>
        </div>
        <div class="searchbar">
          <input type="text" class="search" placeholder="Search here" />
          <button class="search_icon">üîé</button>
        </div>
        <div class="date_time">
          <div class="date">09/12/2022</div>
          <div class="time">23:14:50</div>
        </div>
        <img class="avatar" src="./images/user.png" alt="avatar" />
      </div>

      <div class="border_curve central_section">
        <div class="forum_community">
          <button class="dept CSE">CSE</button>
          <button class="dept ECE">ECE</button>
          <button class="dept ISE">ISE</button>
          <button class="dept ML">ML</button>
        </div>
        <div class="forum_header">
          <h4>Forum</h4>
          <h4>Body</h4>
          <h4>Likes</h4>
        </div>
        <div class="forum_body">
          <div class="posted_user_name">Name</div>
          <button class="bookmark">Bookmark üìñ</button>
          <button class="follow">Follow üôè</button>
          <div class="posted_date_time">
            <div class="date">09/12/2022</div>
            <div class="time">23:14:50</div>
          </div>
          <img class="avatar" alt="" src="./images/other_user.png" />
          <div class="posted_msg_body"></div>
          <button
            class="upvote"
            target="page"
            onclick="window.open('https://www.google.com','_self');"
          >
            üëç
          </button>
          <button class="downvote">üëé</button>
        </div>
      </div>

      <div class="border_curve post">
        <div class="user_name">Name</div>
        <img class="avatar" alt="" src="./images/user.png" />
        <input type="text" class="post_msg" placeholder="Type your comment" />
        <button class="post_btn">Post</button>
      </div>

      

      <div class="border_curve chart_container">
        <h4 class="chart_title">Chart Title</h4>
        <div class="chart">
          <img src="./images/Chart.png" alt="" />
          <div class="legend_box">
            <h5 class="Legend_title">Legend</h5>
            <div class="legend_box_container">
              <div class="box box1">
                <div class="legend_value">100</div>
                <div class="legend_name">One</div>
              </div>
              <div class="box box1">
                <div class="legend_value">100</div>
                <div class="legend_name">One</div>
              </div>
            </div>   
          </div>
        </div> 
      </div>

      <div class="border_curve notifications">
        <h4 class="all">All</h4>
        <div class="notify_box">
          <div class="notify_heading"><h4>BMSCE results are out!</h4></div>
          <a href="#" class="notify_btn">Check</a>
        </div>
        </div>

    </div>
  </body>
</html>
